<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Store - Product Detail</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="logo">
          <a href="index.html">PC<span>Store</span></a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="login.html">Register</a></li>
            <li class="cart-link">
              <a href="cart.html">
                Cart
                <span id="cart-count" class="cart-count">0</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container page-main" id="product-detail-page">
      <div class="product-detail">
        <div class="product-detail-image">
          <img id="detail-image" src="" alt="Product image" />
        </div>
        <div class="product-detail-info">
          <h1 id="detail-name"></h1>
          <p id="detail-description"></p>
          <div class="detail-specs" id="detail-specs"></div>
          <div class="detail-pricing">
            <span id="detail-original-price" class="price-original"></span>
            <span id="detail-price" class="price-final"></span>
          </div>
          <p id="detail-stock" class="stock-label"></p>
          <button id="detail-add-to-cart" class="btn-primary">
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
  </html>
